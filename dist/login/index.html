<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Task Manager">
    <meta name="description" content="A simple task management app to help organize your life">
    <meta name="keywords" content="tasks, react, management, productivity, schedule">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body class="align">

    <div class="grid">
        <div class="login">
            <label class="form__field display--none" id="error-message">
            
            </label>
        </div>
        <form id="login--form" class="form login">
            <h1 class="app--title text--center">Task Manager</h1>

            <div class="form__field">
                <label for="login__username">
                    <svg class="icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                    </svg>
                    <span class="hidden">Email</span>
                </label>
                <input id="login__username" type="text" name="Email" class="form__input" placeholder="Email" required>
            </div>

            <div class="form__field">
                <label for="login__password">
                    <svg class="icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                    </svg>
                    <span class="hidden">Password</span>
                </label>
                <input id="login__password" type="password" name="Password" class="form__input" placeholder="Password" required>
            </div>

            <div class="form__field">
                <button class="button--submit" id="login--submit">Sign In</button>
            </div>
            
            <p class="text--center">Not a member?
                <a href="" id="link--register">Sign up now</a>
                <svg class="icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use>
                </svg>
            </p>
        </form>


    <!-- Registration Form -->
    <form id="register--form" class="form login display--none">
        <h1 class="app--title text--center">Registration</h1>
        <div class="form__field">
            <label for="register__first_name">
                <svg class="icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                </svg>
                <span class="hidden">First Name</span>
            </label>
            <input id="register__first_name" type="text" name="FirstName" class="form__input" placeholder="First Name" required>
        </div>
    
        <div class="form__field">
            <label for="register__last_name">
                <svg class="icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                </svg>
                <span class="hidden">Last Name</span>
            </label>
            <input id="register__last_name" type="text" name="LastName" class="form__input" placeholder="Last Name" required>
        </div>
    
        <div class="form__field">
            <label for="register__email">
                <svg class="icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                </svg>
                <span class="hidden">Email</span>
            </label>
            <input id="register__email" type="email" name="Email" class="form__input" placeholder="Email address" required>
        </div>
    
        <div class="form__field">
            <label for="register__password">
                <svg class="icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                </svg>
                <span class="hidden">Password</span>
            </label>
            <input id="register__password" type="password" name="Password" class="form__input" placeholder="Password" required>
        </div>
    
        <div class="form__field">
            <label for="register__password_confirm">
                <svg class="icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                </svg>
                <span class="hidden">Password Confirm</span>
            </label>
            <input id="register__password_confirm" type="password" class="form__input" placeholder="Confirm your password" required>
        </div>
    
        <div class="form__field">
            <button class="button--submit" id="register--submit">Register</button>
        </div>
    </form>

    </div>

    <script src="../listOfFiles.js"> type="text/javascript"</script>
    <script src="./login.js" type="text/javascript"></script>
</body>
